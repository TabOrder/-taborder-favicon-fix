services:
  - type: web
    name: taborder-frontend
    env: python
    buildCommand: |
      cd frontend && npm install && echo "unsafe-perm=true" > .npmrc && npx react-scripts build && ls -la build/
    startCommand: python standalone_app_enhanced.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: NODE_VERSION
        value: 20.11.0

databases:
  - name: taborder-database
    databaseName: taborder_production
    user: taborder_user
