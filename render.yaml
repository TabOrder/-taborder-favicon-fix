services:
  - type: web
    name: taborder-frontend
    env: python
    buildCommand: npm run build
    startCommand: python standalone_app_enhanced.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: NODE_VERSION
        value: 20.11.0
      - key: PORT
        value: 10000 