services:
  - type: web
    name: taborder-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT standalone_app_enhanced:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: taborder-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: API_BASE_URL
        value: https://taborder-backend.onrender.com

databases:
  - name: taborder-database
    databaseName: taborder_production
    user: taborder_user
