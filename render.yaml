services:
  - type: web
    name: taborder-frontend
    env: python
    buildCommand: ./build-inline.sh
    startCommand: python standalone_app_enhanced.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: NODE_VERSION
        value: 20.11.0

databases:
  - name: taborder-database
    databaseName: taborder_production
    user: taborder_user
